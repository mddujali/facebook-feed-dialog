<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Facebook Feed Dialog</title>

    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Documentation - Facebook for Developers</div>

                    <img class="card-img-top" src="images/documentation-facebook-for-developers.png" alt="Documentation - Facebook for Developers">

                    <div class="card-body">
                        <p>Learn how to quickly implement and succeed with Facebook's developer products.</p>

                        <button id="share" type="button" class="btn btn-primary">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            Share
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
